steps:
- task: UseNode@1
  displayName: ⚙️ Use Node 16.x
  inputs:
    version: 16.x

- task: YarnInstaller@3
  displayName: ⚙️ Use yarn 1.x
  inputs:
    versionSpec: 1.x

- task: Yarn@3
  displayName: ⚙️ yarn install
  inputs:
    projectDirectory: src/nerdbank-streams

- task: Yarn@3
  displayName: 🛠️ yarn build
  inputs:
    projectDirectory: src/nerdbank-streams
    arguments: build

- task: Yarn@3
  displayName: 🧪 yarn test
  inputs:
    projectDirectory: src/nerdbank-streams
    arguments: test

- task: Yarn@3
  displayName: 🧪 yarn tslint
  inputs:
    projectDirectory: src/nerdbank-streams
    arguments: lint
